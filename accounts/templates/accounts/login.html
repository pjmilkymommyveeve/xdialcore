<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xdial Networks</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: #111827;
            line-height: 1.3;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            border: 1px solid #F3F4F6;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }
        
        .logo-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.5px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: #6B7280;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .form-label i {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        
        .form-input {
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #FFFFFF;
            color: #111827;
            transition: all 0.2s ease;
        }
        
        .form-input::placeholder {
            color: #D1D5DB;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            background-color: #FAFBFF;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-input:hover:not(:focus) {
            border-color: #D1D5DB;
            background-color: #F9FAFB;
        }
        
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.813rem;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4F46E5;
        }
        
        .checkbox-label {
            color: #6B7280;
            font-weight: 400;
            cursor: pointer;
            user-select: none;
        }
        
        .forgot-password {
            color: #4F46E5;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: #3730A3;
            text-decoration: underline;
        }
        
        .login-btn {
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.938rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #3730A3 0%, #6D28D9 100%);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
        }
        
        .login-btn:disabled {
            background: linear-gradient(135deg, #D1D5DB 0%, #E5E7EB 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn i {
            font-size: 1rem;
        }
        
        .error-message {
            display: none;
            padding: 0.75rem 1rem;
            background-color: #FEE2E2;
            border: 1px solid #FCA5A5;
            border-radius: 8px;
            color: #DC2626;
            font-size: 0.813rem;
            font-weight: 500;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-message i {
            font-size: 0.938rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .login-title {
                font-size: 1.25rem;
            }
            
            .logo-wrapper {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-name">Xdial Networks</div>
                </div>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>
        
        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message show">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Error Message (for client-side validation) -->
        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span id="errorText"></span>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            
            <!-- Username Input -->
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="bi bi-person"></i>
                    Username
                </label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username"
                    name="username"
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>
            
            <!-- Password Input -->
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="bi bi-lock"></i>
                    Password
                </label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password"
                    name="password"
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="form-footer">
                <div class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        id="rememberMe" 
                        name="remember_me"
                        class="checkbox-input"
                    >
                    <label for="rememberMe" class="checkbox-label">
                        Remember me
                    </label>
                </div>
                <a href="#" class="forgot-password">
                    Forgot password?
                </a>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="login-btn">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign In
            </button>
        </form>
    </div>
    
    <script>
        // Client-side validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            hideErrorMessage();
            
            // Validate username
            if (!username) {
                showErrorMessage('Please enter your username');
                return false;
            }
            
            // Validate password length
            if (password.length < 6) {
                showErrorMessage('Password must be at least 6 characters');
                return false;
            }
            
            return true;
        }
        
        // Show Error Message
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.classList.add('show');
        }
        
        // Hide Error Message
        function hideErrorMessage() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }
        
        // Clear error on input focus
        document.getElementById('username').addEventListener('focus', hideErrorMessage);
        document.getElementById('password').addEventListener('focus', hideErrorMessage);
    </script>
</body>
</html>
